# For more information: https://laravel.com/docs/sail
version: '3'
services:
    app:
        build: ./
        volumes:
            - ./:/var/www/app
        ports:
            - 3000:3000
        environment:
            - NODE_ENV=development
            - MYSQL_HOST=db
            - PORT=3000
        command: npm run dev
        networks:
            - sail
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
    adminer:
        image: adminer
        restart: always
        ports:
          - 4000:8080
        networks:
          - sail


volumes:
    sailmysql:
        driver: local
    sailminio:
        driver: local

networks:
    default:
        driver: bridge
    sail:
        driver: bridge


